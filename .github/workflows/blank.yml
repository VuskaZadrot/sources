name: Update pesni.json

on:
  push:
    branches:
      - main  # Это будет срабатывать при пуше в ветку 'main'

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Update pesni.json content
      run: |
        # Пример обновления содержимого JSON.
        # Здесь просто перезаписываем файл 'pesni.json' с новыми данными.
        echo '{"new_key": "new_value"}' > pesni.json  # Замените на логику обновления вашего JSON

    - name: Commit and push the changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "github-actions@github.com"
        git add pesni.json
        git commit -m "Update pesni.json"
        git push https://github.com/${{ secrets.GITHUB_ACTOR }}:${{ secrets.PERSONAL_ACCESS_TOKEN }}@github.com/VuskaZadrot/sources.git main
      env:
        GITHUB_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Используем персональный токен GitHub для авторизации
