name: Update Pesni JSON

on:
  push:
    branches:
      - main  # Укажите вашу ветку

jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make sure pesni.json exists
        run: |
          # Проверяем, существует ли файл и если нужно, обновляем его
          if [ ! -f pesni.json ]; then
            echo '{"example": "data"}' > pesni.json  # Это просто пример, замените на реальную логику
          fi

      - name: Commit and push the updated pesni.json
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Проверка на изменения в файле
          git diff --exit-code pesni.json
          if [ $? -eq 1 ]; then
            git add pesni.json
            git commit -m "Update pesni.json"
            git push
          else
            echo "No changes to commit"
          fi
