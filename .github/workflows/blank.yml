name: Update Pesni JSON

on:
  push:
    branches:
      - main  # Если ваша ветка называется иначе, укажите ее

jobs:
  update_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Commit and push the updated pesni.json
        run: |
          # Если вам нужно изменить файл pesni.json перед пушем, вы можете добавить это здесь.
          # Например, можно применить скрипт для его модификации или перезаписи

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add pesni.json
          git commit -m "Update pesni.json"
          git push
